<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérificateur - d'âge</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Vérificateur d'âge</h1>
    <label for="birthdate">Entrez votre date de naissance :</label>
    <input type="date" id="birthdate">
    <button onclick="verifieAge()">Vérifier</button>
    <p id="result"></p>

    <script>
        function verifieAge() {
    let birthdateInput = document.getElementById("birthdate").value;
    let birthdate = new Date(birthdateInput);
    let today = new Date();
    let age = today.getFullYear() - birthdate.getFullYear();
    let monthDiff = today.getMonth() - birthdate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
        age--;
    }

    let resultElement = document.getElementById("result");
    if (isNaN(age)) {
        resultElement.textContent = "Veuillez entrer une date de naissance valide !";
    } else if (age >= 18) {
        resultElement.textContent = "Vous avez " + age + " ans, Vous êtes majeur !";
    } else {
        resultElement.textContent = "Vous avez " + age + " ans, Vous êtes mineur !";
    }
}
    </script>
</body>

</html>
